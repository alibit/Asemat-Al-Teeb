<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" fill="none">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a87c"/>
      <stop offset="50%" style="stop-color:#8b5e3c"/>
      <stop offset="100%" style="stop-color:#6d472d"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a87c"/>
      <stop offset="100%" style="stop-color:#8b5e3c"/>
    </linearGradient>
  </defs>
  
  <!-- Perfume Bottle Icon -->
  <g transform="translate(258, 8)">
    <!-- Bottle cap/stopper -->
    <rect x="22" y="0" width="16" height="6" rx="2" fill="url(#goldGrad)"/>
    <rect x="25" y="6" width="10" height="4" fill="url(#goldGrad)"/>
    
    <!-- Bottle neck -->
    <path d="M24 10 L24 18 Q24 20 26 22 L26 22 L34 22 Q36 20 36 18 L36 10" fill="url(#accentGrad)"/>
    
    <!-- Bottle body - elegant curved shape -->
    <path d="M20 22 
             Q16 24 14 32 
             Q12 42 14 52 
             Q16 60 24 62 
             L36 62 
             Q44 60 46 52 
             Q48 42 46 32 
             Q44 24 40 22 
             Z" 
          fill="url(#goldGrad)" opacity="0.9"/>
    
    <!-- Bottle shine/highlight -->
    <path d="M22 26 Q20 32 20 42 Q20 50 22 54" 
          stroke="#fff" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    
    <!-- Decorative diamond on bottle -->
    <path d="M30 36 L36 42 L30 48 L24 42 Z" fill="#fff" opacity="0.3"/>
    <path d="M30 38 L34 42 L30 46 L26 42 Z" fill="#fff" opacity="0.2"/>
    
    <!-- Oud wood accent marks -->
    <circle cx="30" cy="42" r="2" fill="#6d472d" opacity="0.6"/>
  </g>
  
  <!-- Arabic Brand Name -->
  <text x="245" y="42" font-family="'Amiri', 'Traditional Arabic', serif" font-size="32" font-weight="700" fill="#8b5e3c" text-anchor="end" direction="rtl">
    أسمات الطيب
  </text>
  
  <!-- Arabic Tagline -->
  <text x="245" y="62" font-family="'Tajawal', Arial, sans-serif" font-size="11" fill="#6d472d" text-anchor="end" direction="rtl">
    عطور عربية فاخرة
  </text>
  
  <!-- Decorative line under tagline -->
  <line x1="245" y1="68" x2="120" y2="68" stroke="url(#goldGrad)" stroke-width="1" opacity="0.6"/>
  
  <!-- Small decorative elements -->
  <circle cx="249" cy="68" r="2" fill="#c9a87c" opacity="0.7"/>
  <circle cx="116" cy="68" r="2" fill="#c9a87c" opacity="0.7"/>
</svg>