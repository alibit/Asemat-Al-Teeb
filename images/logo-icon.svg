<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a87c"/>
      <stop offset="50%" style="stop-color:#8b5e3c"/>
      <stop offset="100%" style="stop-color:#6d472d"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c9a87c"/>
      <stop offset="100%" style="stop-color:#8b5e3c"/>
    </linearGradient>
  </defs>
  
  <!-- Outer decorative ring -->
  <circle cx="32" cy="32" r="30" stroke="url(#goldGrad)" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- Perfume Bottle Icon -->
  <g transform="translate(17, 6)">
    <!-- Bottle cap/stopper -->
    <rect x="10" y="0" width="10" height="4" rx="1.5" fill="url(#goldGrad)"/>
    <rect x="12" y="4" width="6" height="3" fill="url(#goldGrad)"/>
    
    <!-- Bottle neck -->
    <path d="M11 7 L11 12 Q11 14 13 15 L17 15 Q19 14 19 12 L19 7" fill="url(#accentGrad)"/>
    
    <!-- Bottle body - elegant curved shape -->
    <path d="M8 15 
             Q4 18 3 26 
             Q2 36 4 44 
             Q6 50 15 52 
             Q24 50 26 44 
             Q28 36 27 26 
             Q26 18 22 15 
             Z" 
          fill="url(#goldGrad)"/>
    
    <!-- Bottle shine/highlight -->
    <path d="M10 20 Q8 28 8 36 Q8 42 10 46" 
          stroke="#fff" stroke-width="1.5" stroke-linecap="round" opacity="0.35"/>
    
    <!-- Decorative diamond on bottle -->
    <path d="M15 30 L20 36 L15 42 L10 36 Z" fill="#fff" opacity="0.25"/>
    <path d="M15 32 L18 36 L15 40 L12 36 Z" fill="#fff" opacity="0.15"/>
    
    <!-- Center jewel -->
    <circle cx="15" cy="36" r="2" fill="#6d472d" opacity="0.5"/>
    <circle cx="15" cy="36" r="1" fill="#fff" opacity="0.3"/>
  </g>
</svg>